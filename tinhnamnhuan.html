<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = +prompt("nhap nam");

    let isLeapYear = false;
    if (year % 4 === 0 && year%100 !== 0){
        isLeapYear = true;
    }

    isLeapYear?alert(year + "is a leap year"):alert(year + "is Not a leap year");
</script>
</body>
</html>
